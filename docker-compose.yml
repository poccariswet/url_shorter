version: '3.3'

services:
  mysql:
    image: 'mysql:5.7.22'
    ports:
      - "3306:3306"
    environment:
# TODO: change env
      MYSQL_USER: sample_user
      MYSQL_PASSWORD: sample_pass
      MYSQL_DATABASE: sample_db
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "./conf/mysql:/docker-entrypoint-initdb.d"
      - db-data:/var/lib/mysql


volumes:
  db-data:
